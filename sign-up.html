  <main>
    <div class="grid relative">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 embed embed-185by100">
        <img class="img-flex embed-item" src="images/mountain.png" alt="mountain background">
      </div>
      <div class="island unit contact header-float xs-1 s-1 m-1 l-3-4 xl-3-4 text-center">
        <h1 class="text-upper white"> contact information</h1>
        <form class="push-0 grid" method="POST" action="https://formspree.io/bowl0043@algonquinlive.com">
          <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
            <label for="name" class="text-upper text-left">First Name</label>
            <input id="name" name="name" placeholder="John" required>
          </div>
          <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
            <label for="name" class="text-upper text-left">Last Name</label>
            <input id="last name" placeholder="Smith" name="name" required>
          </div>
          <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
            <label for="email" class="text-upper text-left">Your Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
            <label for="subject" class="text-upper text-left">plan options</label>
            <select id="subject" name="subject">
              <option>freemium</option>
              <option>regular</option>
              <option>premium</option>
            </select>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1 gutter-1-2">
            <label for="details" class="text-upper text-left">Comments</label>
            <textarea id="details" name="message" placeholder="Additional details" required></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1">
            <button class="btn bold white text-upper" type="submit">Send message</button>
          </div>
        </form>
      </div>
    </div>
